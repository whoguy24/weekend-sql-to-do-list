<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="venders/jQuery.js"></script>
    <script src="scripts/client.js"></script>
    <title>To-Do List</title>
</head>
<body>

    <div class="div-inputs">
        <h1>To-Do List</h1>
        <input type="text" id="input-task" placeholder="Task">
        <input type="text" id="input-comments" placeholder="Comments">
        <input type="date" id="input-date-due">
        <select id="input-priority" placeholder="Priority">
            <option value="High">High</option>
            <option value="Normal">Normal</option>
            <option value="Low">Low</option>
        </select>
        <button id="button-create">Create Task</button>
    </div>



    <table>
        <thead>
            <tr>
                <td>
                </td>
                <td>
                    <h4>Task</h4>
                </td>
                <td>
                    <h4>Comments</h4>
                </td>
                <td>
                    <h4>Date Created</h4>
                </td>
                <td>
                    <h4>Date Due</h4>
                </td>
                <td>
                    <h4>Priority</h4>
                </td>
            </tr>
        </thead>
        <tbody id="table-tasks">
        </tbody>
        <tfoot>
            <tr>
                <td>
                    <p></p>
                </td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
