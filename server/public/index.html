<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="venders/jQuery.js"></script>
    <script src="scripts/client.js"></script>
    <title>To-Do List</title>
</head>
<body>

    <h1>To-Do List</h1>

    <input type="text" id="input-task" placeholder="Task">
    <input type="text" id="input-comments" placeholder="Comments">
    <input type="date" id="input-date-due">
    <input type="text" id="input-priority" placeholder="Priority">
    <button id="button-create">Create Task</button>

    <table>
        <thead>
            <tr>
                <td>
                </td>
                <td>
                    <h4>Task</h4>
                </td>
                <td>
                    <h4>Comments</h4>
                </td>
                <td>
                    <h4>Date Created</h4>
                </td>
                <td>
                    <h4>Date Due</h4>
                </td>
                <td>
                    <h4>Priority</h4>
                </td>
            </tr>
        </thead>
        <tbody id="table-tasks">
            <tr>
                <td>
                    <input type="checkbox" id="checkbox-completed">
                </td>
                <td>
                    <p>Task 1</p>
                </td>
                <td>
                    <p>Here are some comments.</p>
                </td>
                <td>
                    <p>11/19/2021</p>
                </td>
                <td>
                    <p>11/21/2021</p>
                </td>
                <td>
                    <p>Normal</p>
                </td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
